name: we_chat
description: "A new Flutter project."

# Prevents the package from being accidentally published to pub.dev.
publish_to: 'none'

# Defines the version and build number for the application.
version: 1.0.0+1

environment:
  sdk: ^3.5.1

dependencies:
  flutter:
    sdk: flutter

  # Cupertino Icons for iOS style icons.
  cupertino_icons: ^1.0.8
  firebase_auth: ^5.3.0
  firebase_core: ^3.5.0
  google_sign_in: ^6.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Recommended lint rules for good coding practices.
  flutter_lints: ^4.0.0

